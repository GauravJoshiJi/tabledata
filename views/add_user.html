<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">Product Inventory</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- /Header -->

    <!-- -- Main Section -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <div class="filter">
            <a href="/"><i class="fas fa-angle-double-left"></i> All Users</a>
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">New Product</h2>
          <span class="text-light"
            >Use the below from to create a new account</span
          >
        </div>
        <!-- Form handling  -->
        <form method="POST" id="update_user">
          <div class="new_user">
            <div class="form-group">
              <label for="name" class="text-light">Title</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="name"
                value=""
                placeholder="Enter Product Title"
              />
            </div>
            <div class="form-group">
              <label for="Email" class="text-light">Description</label>
              <input
                type="text"
                name="email"
                value=""
                placeholder="Enter product Description"
              />
            </div>
            <div class="form-group">
              <label for="Email" class="text-light">Price</label>
              <input
                type="text"
                name="email"
                value=""
                placeholder="Enter Price"
              />
            </div>

            <div class="form-group">
              <label for="Email" class="text-light">Rating</label>
              <input
                type="text"
                name="email"
                value=""
                placeholder="Enter product rating"
              />
            </div>

            <div class="form-group">
              <label for="Email" class="text-light">Image</label>
              <input
                type="text"
                name="email"
                value=""
                placeholder="Enter Image URL"
              />
            </div>

            <div class="form-group">
              <button type="submit" class="btn text-dark update">Save</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- -- /Main Section -->
  </body>
</html>
